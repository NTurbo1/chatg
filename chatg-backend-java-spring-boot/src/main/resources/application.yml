spring:
    application:
        name: chatg-backend
    datasource:
        url: ${CHATG_DATASOURCE_URL}
        username: ${CHATG_POSTGRES_USER}
        password: ${CHATG_POSTGRES_PASSWORD}

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true # Good for debugging
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format-sql: true

    liquibase:
        default-schema: chatg
        change-log: classpath:db/changelog/db.changelog-master.yml